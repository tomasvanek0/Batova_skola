<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Baťova škola práce</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
    <div class="h1">
        <h1>BAŤOVA ŠKOLA PRÁCE</h1>
    </div>
    <div class="navbar">
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="index.html">Škola</a></li>
                <li class="nav-link"><a href="bata.html">Tomáš Baťa</a></li>
                <li class="nav-link"><a href="internaty.html">Internáty</a></li>
                <li class="nav-link"><a href="soucasnost.html">Současnost</a></li>
                <li class="nav-link"><a href="galerie.html">Galerie</a></li>
                <li class="nav-link"><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="carousel">
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img src="../images/prvni.jpg" alt="Foto 1">
                </li>
                <li class="carousel-slide">
                    <img src="../images/druhy.jpg" alt="Foto 2">
                </li>
                <li class="carousel-slide">
                    <img src="../images/header.jpg" alt="Foto 3">
                </li>
            </ul>
        </div>

        <button class="carousel-button carousel-button--left">&#10094;</button>
        <button class="carousel-button carousel-button--right">&#10095;</button>
    </div>
</main>
<footer class="footer">
    <p>&copy; 2025 Střední průmyslová škola polytechnicka - Centrum odborné přípravy Zlín. Všechna práva vyhrazena.</p>
</footer>
<script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button--right');
    const prevButton = document.querySelector('.carousel-button--left');

    let currentIndex = 0;

    function updateSlidePosition() {
        const slideWidth = slides[0].getBoundingClientRect().width;
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlidePosition();
    });

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateSlidePosition();
    });

    window.addEventListener('resize', updateSlidePosition);
</script>
</body>
</html>
